seed_everything: 7

trainer:
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        monitor: val_ExpRate
        mode: max
        filename: '{epoch}-{step}-{val_ExpRate:.4f}'
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
      init_args:
        save_dir: lightning_logs
        name: .
  accelerator: cpu      # hoặc "gpu" nếu bạn dùng GPU
  devices: 1
  #accelerator: ddp
  check_val_every_n_epoch: 1
  max_epochs: 100
  deterministic: true

model:
  d_model: 256
  # encoder
  growth_rate: 24
  num_layers: 16
  # decoder
  nhead: 8
  num_decoder_layers: 3
  dim_feedforward: 1024
  dc: 32
  dropout: 0.3
  vocab_size: 113
  cross_coverage: true
  self_coverage: true
  # beam search
  beam_size: 5
  max_len: 100
  alpha: 1.0
  early_stopping: true
  temperature: 1.0
  # training
  learning_rate: 0.01
  patience: 10
  milestones:
    - 30
    - 60

data:
  folder: data/crohme
  test_folder: "2014"
  max_size: 320000
  scale_to_limit: true
  train_batch_size: 8
  eval_batch_size: 2
  num_workers: 5
  scale_aug: false
