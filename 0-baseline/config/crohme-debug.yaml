seed_everything: 7
trainer:
  enable_checkpointing: true
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        monitor: val_ExpRate
        mode: max
        filename: '{epoch}-{step}-{val_ExpRate:.4f}'
  devices: 1
  accelerator: cpu
  # For debug
  overfit_batches: 1
  check_val_every_n_epoch: 1
  max_epochs: 100
  log_every_n_steps: 1
  deterministic: true
model:
  d_model: 256
  # encoder
  growth_rate: 24
  num_layers: 16
  # decoder
  nhead: 8
  num_decoder_layers: 3
  dim_feedforward: 1024
  dc: 32
  dropout: 0.3
  vocab_size: 113  # 110 + 3
  cross_coverage: true
  self_coverage: true
  # beam search
  beam_size: 10
  max_len: 200
  alpha: 1.0
  early_stopping: false
  temperature: 1.0
  # training
  learning_rate: 1.0
  patience: 20
  milestones:
    - 50
    - 75
data:
  folder: data/crohme
  test_folder: "2014"
  max_size: 320000
  scale_to_limit: true
  train_batch_size: 4   # giảm batch_size để phù hợp với RAM
  eval_batch_size: 2
  num_workers: 2
  scale_aug: false 